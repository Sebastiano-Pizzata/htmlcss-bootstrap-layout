<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>htmlcss-bootstrap-layout</title>

    <!-- libreria bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
  <body>
    <h1 class="text-center">Bootstrap 5 Responsive Grid</h1>
    <h4 class="fs-6 text-center text-secondary">Layout a griglia con diversi breakpoint(sm,md,lg)</h4>
    <div class="container p-5">
        <div class="row">
       <div class="col-12 bg-body-secondary p-5 col-md-6 col-lg-4">
           Colonna 1
       </div>
       <div class="col-12 bg-secondary p-5 col-md-6 col-lg-8">
        Colonna 2
       </div>
    </div>
    <div class="row mt-4">
       <div class="col-6 bg-primary p-5 col-md-4">
        Colonna 1
       </div>
       <div class="col-6 bg-success p-5 col-md-4">
        Colonna 2
       </div>
       <div class="col-12 bg-danger p-5 col-md-4">
        Colonna 3
       </div>
    </div>
    <div class="row mt-4">
      <div class="col-6 bg-info p-5 col-md-3">
        Colonna 1
      </div>
      <div class="col-6 bg-warning p-5 col-md-3">
        Colonna 2
      </div>
      <div class="col-6 bg-dark p-5 col-md-3">
        Colonna 3
      </div>
      <div class="col-6 bg-body-secondary p-5 col-md-3">
        Colonna 4
      </div>
    </div>
    </div>
    
  </body>
</html>
